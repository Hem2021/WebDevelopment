<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <div class="firstclass"></div>
    This is a less than operator : &lt; <br>
    This is a greater than operator : &gt; <br>
    This is a pound operator : &pound; <br>
    This is a copyright symbol : &copy; <br>
    This is a empty character : &#8203 <br>
    <!-- search in google for "html entities reference" for such entities -->
</body>
</html>
