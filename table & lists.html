<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists</title>
</head>
<body>
    <!-- unordered list  -->
    <ul type="square">
        <li> ram </li>
        <li> shyam </li>
        <li> hari </li>
    </ul>

    <ul>
        <li> ram </li>
        <li> shyam </li>
        <li> hari </li>
    </ul>
    <!-- ordered list  -->
    <ol type="A">
        <li> ram </li>
        <li> shyam </li>
        <li> hari </li>
    </ol>

    <ol type="I">
        <li> ram </li>
        <li> shyam </li>
        <li> hari </li>
    </ol>


    <!-- tables -->
    <table>

        <!-- table head and table body are mandatory  -->
        <thead>   <!--for table head-->
            <tr>    <!-- table row-->
                <th> name</th>
                <th> roll no</th>
                <th> branch</th>
            </tr>
        </thead>
        <tbody>   <!--table body-->
            <tr>
                <td> hem</td>
                <td> 2k21/a1/05</td>
                <td> computer engineering</td>
            </tr>
            <tr>
                <td> hemant</td>
                <td> 2k21/a1/05</td>
                <td> computer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
