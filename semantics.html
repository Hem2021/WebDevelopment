<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantics</title>
</head>
<body>
    <!-- method 1 of using <details></details> -->
<details>    <!--"detail" will act as our heading-->
    <ol>
    <li>ram<br></li>
    <li>ram<br></li>
    <li>ram<br></li>
    <li>ram<br></li>
    <li>ram<br></li>
    <li>ram<br></li>
    <li>ram<br></li>
    </ol>
</details>

  <!-- method 2 of using <details></details> -->
  <details>
      <summary> <!--role of summary is to put heading for our details-->
          Title  <!--"title will act as our heading-->
      </summary>
      <ol>
        <li>ram<br></li>
        <li>ram<br></li>
        <li>ram<br></li>
        <li>ram<br></li>
        <li>ram<br></li>
        <li>ram<br></li>
        <li>ram<br></li>
        </ol>
  </details>

</body>
</html>
