<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>

    // creating an array and fetching it
    let a=[1, 45, 'Hem', 'Ant'];
    console.log(a);
    console.log(a[2]);

    // appending and removing a value to an array`
    a.push('this is pushed/appended');
    console.log(a);

    a.pop();
    console.log(a);

    // creating an empty array
    let b=new Array(23);
    console.log(b);
</script>
<body>
    This is tutorial for arrays.
</body>
</html>
